<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg:#fff;
            --fontColor:#000
        }
        @media (prefers-color-scheme:dark){
            :root{
                --bg:#000;
                --fontColor:#000
            }
        }
        .content{
            background-color: var(--bg);
            height: 200px;
            color: var(--fontColor);
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- <button>切换</button> -->
        <h1>大标题</h1>
        <p>这里是一段文字</p>
    </div>
</body>
</html>
