<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="parallax.js"></script>
</head>
<body>
    <div class="container">
        <ul id="scene">
            <li class="layer" data-depth=".5"><img src="pic/moon.png" ></li>
            <li class="layer" data-depth="0"><img src="pic/mountain.png" ></li>
            <li class="layer" data-depth="0"><img src="pic/road.png" ></li>
        </ul>
    </div>
    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>
</body>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .container{
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: url("pic/bg.jpg") ;
        background-size:cover;
        background-attachment: fixed;
    }
</style>
</html>
